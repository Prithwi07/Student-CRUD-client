<router-outlet></router-outlet>
<h2>
    {{message}}</h2>
<form>

    <h1>Register</h1>
    <p>Please fill in this form to register.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" autocomplete="off" [(ngModel)]="student.name" name="name" required>


    <label for="percentage"><b>Percentage</b></label>
    <input type="text" placeholder="Percentage" [(ngModel)]="student.percentage" name = "percentage" required>



    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" (click)="addStudent()">Register</button>


</form>
